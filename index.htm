<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Happy Canada Day from the City of Sault Ste. Marie's IT Department!</title>
  </head>
  <body>
    <div id="fireworks"></div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.6/dist/index.umd.min.js"></script>
    <script>
      const container = document.querySelector("#fireworks");
      const fireworks = new Fireworks.default(container);
      fireworks.start();
    </script>
  </body>
</html>
