<html style="height: 100vh; margin: 0; padding: 0; background: red">
  <head>
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#ff0000" />
    <style>
      audio {
        margin-top: 100px;
        display: block;
        opacity: 0.1;
        text-align: center
      }

      audio:hover {
        opacity: 1
      }
    </style>
  </head>
  <body
    style="margin: 0; padding-top: 30vh; font-size: 30vh; font-weight: bold"
  >
    <marquee
      scrollamount="20"
      scrolldelay="60"
      style="color: white; font-family: Arial, Helvetica, sans-serif"
    >
      Happy Canada Day!
    </marquee>
    <audio controls autoplay loop>
      <source src="fireworks.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> 
    <script>
      let wakeLock = null;
      try {
        navigator.wakeLock.request("screen");
      } catch (err) {
        // console.log(err)
      }
    </script>
  </body>
</html>
